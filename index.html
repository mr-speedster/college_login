<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>College of Engineering and Management , punnapra</h1>
    </div>
    <div class="form">
        <form action="https://cempunnapra.org/">
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" required class="firstname" name="first_name"><br>
                <label class="first-label">firstname</label>
                <input type="text" required class="lastname" name="last_name">
                <label class="last-label">lastname</label>
            </div>
            <h2 class="name">Email</h2>
            <input type="email" class="email" required>
            <label class="email-label">email</label>

            <h2 class="name">Register Number</h2>
            <input type="text" class="number" required>
            <label class="r-label">register number</label>

            <h2 class="name">semester</h2>
            <select name="semester" class="option" required>
                <option disabled="disabled" selected="selected">--select one</option>
                <option>S1</option>
                <option>S2</option>
                <option>S3</option>
                <option>S4</option>
                <option>S5</option>
                <option>S6</option>
                <option>S7</option>
                <option>S8</option>
            </select>

            <button>Login</button>

        </form>
    </div>
</body>
</html>
